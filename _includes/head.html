<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
	<meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

	<link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}">
	<link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
	<link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}" />

	<link rel="apple-touch-icon" sizes="57x57" href="{{ "/apple-touch-icon-57x57.png?v=11" | prepend: site.baseurl }}">
	<link rel="apple-touch-icon" sizes="114x114" href="{{ "/apple-touch-icon-114x114.png?v=11" | prepend: site.baseurl }}">
	<link rel="apple-touch-icon" sizes="72x72" href="{{ "/apple-touch-icon-72x72.png?v=11" | prepend: site.baseurl }}">
	<link rel="apple-touch-icon" sizes="144x144" href="{{ "/apple-touch-icon-144x144.png?v=11" | prepend: site.baseurl }}">
	<link rel="apple-touch-icon" sizes="60x60" href="{{ "/apple-touch-icon-60x60.png?v=11" | prepend: site.baseurl }}">
	<link rel="apple-touch-icon" sizes="120x120" href="{{ "/apple-touch-icon-120x120.png?v=11" | prepend: site.baseurl }}">
	<link rel="apple-touch-icon" sizes="76x76" href="{{ "/apple-touch-icon-76x76.png?v=11" | prepend: site.baseurl }}">
	<link rel="apple-touch-icon" sizes="152x152" href="{{ "/apple-touch-icon-152x152.png?v=11" | prepend: site.baseurl }}">
	<link rel="apple-touch-icon" sizes="180x180" href="{{ "/apple-touch-icon-180x180.png?v=11" | prepend: site.baseurl }}">
	<link rel="icon" type="image/png" href="{{ "/favicon-192x192.png?v=11" sizes="192x192" | prepend: site.baseurl }}">
	<link rel="icon" type="image/png" href="{{ "/favicon-160x160.png?v=11" sizes="160x160" | prepend: site.baseurl }}">
	<link rel="icon" type="image/png" href="{{ "/favicon-96x96.png?v=11" sizes="96x96" | prepend: site.baseurl }}">
	<link rel="icon" type="image/png" href="{{ "/favicon-16x16.png?v=11" sizes="16x16" | prepend: site.baseurl }}">
	<link rel="icon" type="image/png" href="{{ "/favicon-32x32.png?v=11" sizes="32x32" | prepend: site.baseurl }}">
	<meta name="msapplication-TileColor" content="#da532c">
	<meta name="msapplication-TileImage" content="{{ "/mstile-144x144.png?v=11" | prepend: site.baseurl }}">


	<meta property="og:site_name" content="{{ site.title }}" />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}" />
    <meta property="og:description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}" />
    <meta property="og:url" content="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}" />
    <meta property="og:image" content="{{ "/terminal.png" | prepend: site.baseurl | prepend: site.url }}">

</head>
